{% extends 'layout.html' %}

{% block content %}





<div class="container text-center" style="margin-top: 9%;">
<div class="row">
    <div class="col">
    <p>Report Location: <br> <h1>{{ address }}</h1></p>
    </div>
    <div class="col">
    <p>Average price on the area: <br><h1>${{ data[0] }}</h1></p>
    </div>
    <div class="col">
        <p>Life-style Score <br><h1>{{ data[1] }}</h1></p>
    </div>
</div>
</div>
<br><br>
<div class="container text-center">
<div class="row row-cols-2">
    {% for div in html %}
    <div class="col">
        <div id="{{ div }}" style="width: 50%px; height: 500px;"></div>
    </div>
    {% endfor %}
</div>
</div>

<center>
    <a href="{{ url_for('index') }}" class="get-started-btn scrollto" style="color: black;">Finished</a>
</center>


<br><br>

{% endblock content %}

{% block scripts %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
      {{ graphs | safe}}
</script>
{% endblock scripts %}
